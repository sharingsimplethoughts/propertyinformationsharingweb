<app-header></app-header>
<div class="container-fluid">
    <div class="row mark-involvement-wrap">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card-involve">
                        <form [formGroup]= "editForm">
                            <h3>EDIT PROFILE</h3>
                            <div class="row">
                                <div class="col-lg-5 col-md-12 col-sm-12 col-12" id="priority-second">
                                    <div class="some-gap">
                                        <div  *ngIf = "!Company" class="form-group">
                                            <label> Name</label>
                                            <input type="text" [(ngModel)] = "name"  [ngModelOptions]="{standalone: true}"placeholder="Enter Name"
                                             class="form-control">
                                                <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                                    <div *ngIf="f.name.errors.required">Name is required</div>
                                                  </div> -->

                                        </div>

                              
                                        <div class="form-group">
                                            <label>Email</label>

                                            <input type="text" formControlName = "email" [readonly]="true"
                                                class="form-control">
                                        </div>

                                        <!-- <div class="form-group">
                                            <label>Mobile Number</label>

                                            <input type="text" formControlName = "mobile_number" [readonly]="true"
                                                class="form-control">
                                        </div> -->

                                        <div *ngIf = "Company" class="form-group">
                                            <label>Company Name</label>

                                            <input  type="text" [ngModelOptions]="{standalone: true}" [(ngModel)] = "companyname" 
                                           class="form-control">
                                        </div>

                                        <div *ngIf = "Company" class="form-group">
                                            <label>Company Description</label>

                                            <input  type="text" [ngModelOptions]="{standalone: true}" [(ngModel)] = "companyDescription" 
                                           class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Profile Type</label>

                                            <input type="text" formControlName = "ProfileType" [readonly]="true"
                                                class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Facebook</label>

                                            <input type="text" formControlName = "facebook" 
                                                class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Twitter</label>

                                            <input type="text" formControlName = "twitter" 
                                                class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>InstaGram</label>

                                            <input type="text" formControlName = "insta" 
                                                class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Google</label>

                                            <input type="text" formControlName = "google"  
                                                class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Description</label>

                                            <textarea type="text" formControlName = "description" rows="10"
                                                placeholder="Type something.." class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-lg-7 col-md-12 col-sm-12 col-12" id="priority-first">
                                    <div class="img-box">
                                        <div class="img">
                                          <img class="imagefile" [src]="profiledata?.profile_image"/>
                                        </div>
                                        <label class="fileInput">
                                          <span class="btn btn-primary btn-sm">Upload File</span>
                                          <input type="file" (change)="singleFiles($event)" hidden/>
                                        </label>
                                      </div>

                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-12">
                                    <div class="text-center">
                                        <button class="btn btn-yellow" (click) = "editProfile()"
                                        >SUBMIT</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
<!--------------------------- Modal Start--------------------------------->
<div class="modal fade" id="my-pic" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content content-edit">
            <div class="modal-body img-modal">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <img src="assets/images/home.jpg">
            </div>
        </div>
    </div>
</div>
<div id="mark-involvement-location" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14009.988974783451!2d77.3862821!3d28.6148557!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe81b4a8979aa533d!2smysite%20-%20Mobile%20App%20Development%20Company!5e0!3m2!1sen!2sin!4v1568373293728!5m2!1sen!2sin"
                    width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
            <div class="modal-footer my-modal-footer">
                <button class="btn btn-simple btn-block" data-dismiss="modal">SELECT LOCATION</button>
            </div>
        </div>
    </div>
</div>
<div id="enter-credit" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header my-modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="text-center">ENTER OWNER'S NAME</h3>
            </div>
            <div class="modal-body my-modal-body">
                <div class="form-group">
                    <input type="text" name="credit" placeholder="Type" class="form-control">
                </div>
                <button class="btn btn-simple btn-block" data-dismiss="modal">SAVE</button>
            </div>
        </div>
    </div>
</div>





<!--------------------------- Modal End-------------------------------->
