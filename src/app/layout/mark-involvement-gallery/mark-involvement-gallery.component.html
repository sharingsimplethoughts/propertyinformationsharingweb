<app-header></app-header>
<div class="container-fluid">
    <div class="row mark-involvement-wrap">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card-involve">
                        <form [formGroup]="editForm">
                            <h3>EDIT POST</h3>
                            <div class="row">
                                <div class="col-lg-5 col-md-12 col-sm-12 col-12" id="priority-second">
                                    <div class="some-gap">
                                        <div class="form-group">
                                            <label> Name</label>
                                            <input type="text" formControlName = "name" placeholder="Enter project name"
                                                class="form-control">
                                        </div>

                                        <!-- <div class="form-group">
                                            <label>Tags</label>

                                            <input type="text" formControlName = "tags" placeholder="Enter Project category"
                                                class="form-control">

                                        </div> -->

                                        <div class="form-group">

                                            <mat-chip-list #chipList aria-label="Taggs selection">
                                                <mat-chip *ngFor="let tagg of taggs" [selectable]="selectable"
                                                    [removable]="removable" (removed)="remove(tagg)">
                                                    {{tagg.name}}
                                                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                                </mat-chip>
                                            </mat-chip-list> <br>
                                            <input type="text" formControlName="tags" data-toggle="modal"
                                                data-target="#enter-tags" placeholder="Enter tags"
                                                class="form-control tagcss">
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>Created On</label>

                                            <input type="text" [(ngModel)] = "FinalDate" [ngModelOptions]="{standalone: true}" [readonly]="true"
                                                class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Country</label>

                                            <input type="text" formControlName = "country" [readonly]="true"
                                                class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>City</label>

                                            <input type="text" formControlName = "city" [readonly]="true"
                                                class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Year</label>

                                            <input type="text" formControlName = "year"  [readonly]="true"
                                                class="form-control">
                                        </div>

                                        
                                        <div class="form-group">
                                            <label>Total Likes</label>

                                            <input type="text" formControlName = "likes"  [readonly]="true"
                                                class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Total Comment</label>

                                            <input type="text" formControlName = "comment" [readonly]="true"
                                                class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Total Share</label>

                                            <input type="text" formControlName = "share"  [readonly]="true"
                                                class="form-control">
                                        </div>

                                       

                                        <div class="form-group">
                                            <label>Description</label>

                                            <textarea type="text" formControlName = "description" name="question" rows="10"
                                                placeholder="Type something.." class="form-control"></textarea>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-5 col-md-7 col-sm-6 col-6">
                                                <div class="loc-icon">
                                                    <!-- <ul>
                                            <li><a href="JavaScript:void(0);" routerLink="/mark-involvement-gallery"><i class="fa fa-image"></i></a></li>
                                            <li><a href="JavaScript:void(0);" data-dismiss="modal" data-toggle="modal" data-target="#mark-involvement-location"><i class="fa fa-map-marker"></i></a></li>
                                            <li><a href="JavaScript:void(0);">@</a></li>
                                        </ul> -->
                                                </div>
                                            </div>
                                            <div class="col-lg-7 col-md-5 col-sm-6 col-6">
                                                <button class="btn btn-yellow btn-block" (click) = editPost()
                                                    data-dismiss="modal">SUBMIT</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-5 col-md-12 col-sm-12 col-12 rep-me">

                                    </div>
                                </div>


                                <div class="col-lg-7 col-md-12 col-sm-12 col-12" id="priority-first">
                                    <div class="some-gap">
                                        <div class="mark-inv-img">
                                            <ul class="pictures">
                                            </ul>
                                            <label class="add-here">
                                                <input type="file" (change)="chooseImage($event)" formControlName = "image" name="pictures" id="multiImageSelet" multiple=""
                                                    class="hide-me">
                                                <i class="fa fa-plus"></i>
                                            </label>
                                        </div>
                                        <!-- <div class="mark-inv-info">
                                            <button class="btn btn-normal btn-block"  data-toggle="modal"
                                                data-target="#enter-credit">Enter the credit</button>
                                            <div class="form-group flex-me">
                                                <input name="accept" type="checkbox"><span> I here by confirm that the
                                                    content uploaded here is original and i have rights to post them.
                                                </span>
                                            </div>
                                        </div> -->
                                    </div>

                                    <div class="inv-right-heading">
                                        <h6><strong>Involvement</strong></h6>
                                    </div>

                                    <div class="inv-right-details"
                                        *ngFor="let allinvolvement of involvements_Arraykeys">
                                        <h6 class='iran'><strong>{{allinvolvement}}</strong></h6>
                                        <div class="row">
                                            <div class="col-lg-2 col-md-2 col-sm-2 col-2"
                                                *ngFor="let involvement of involvements[allinvolvement]">
                                                <!-- <a href="JavaScript:void(0);" (click)='getName(involvement?.name)'> -->
                                                    <div class="product-img">
                                                        <img
                                                            src="{{involvement?.profile_image || '/assets/images/logo-collapse.png'}}">
                                                    </div>
                                                    <div class="product-info">

                                                        <h6>{{involvement?.company_name}} {{involvement?.name}}</h6>
                                                        <!-- [routerLink]='["/users-profile", involvement?.name]' -->
                                                    </div>
                                                <!-- </a> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
<!--------------------------- Modal Start--------------------------------->
<div class="modal fade" id="my-pic" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content content-edit">
            <div class="modal-body img-modal">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <img src="assets/images/home.jpg">
            </div>
        </div>
    </div>
</div>
<div id="mark-involvement-location" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14009.988974783451!2d77.3862821!3d28.6148557!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe81b4a8979aa533d!2smysite%20-%20Mobile%20App%20Development%20Company!5e0!3m2!1sen!2sin!4v1568373293728!5m2!1sen!2sin"
                    width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
            <div class="modal-footer my-modal-footer">
                <button class="btn btn-simple btn-block" data-dismiss="modal">SELECT LOCATION</button>
            </div>
        </div>
    </div>
</div>
<div id="enter-credit" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header my-modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="text-center">ENTER OWNER'S NAME</h3>
            </div>
            <div class="modal-body my-modal-body">
                <div class="form-group">
                    <input type="text" name="credit" placeholder="Type" class="form-control">
                </div>
                <button class="btn btn-simple btn-block" data-dismiss="modal">SAVE</button>
            </div>
        </div>
    </div>
</div>




<!-- Enter TAGS -->

<div id="enter-tags" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header my-modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="text-center">ENTER TAGS</h3>
            </div>
            <div class="modal-body my-modal-body">
                <div class="form-group">
                    <mat-chip-list #chipList aria-label="Taggs selection">
                        <mat-chip *ngFor="let tagg of taggs" id="mtChip" [selectable]="selectable"
                            [removable]="removable" (removed)="remove(tagg)">
                            {{tagg.name}}
                            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                        </mat-chip>
                        <input [formControl]="new_tag" (keyup.enter)="onEnter()" placeholder="New tagg..."
                            [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                            [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)"
                            class="form-control">
                    </mat-chip-list>
                </div>
                <div class="form-group">
                    <ul *ngFor=" let t of tagsList" class="tag-ul">
                        <li (click)="addTag($event)">{{t}}</li>
                    </ul>
                </div>
                <button class="btn btn-simple btn-block" (click)="saveTag()" data-dismiss="modal">SAVE</button>
            </div>
        </div>
    </div>
</div>
<!--------------------------- Modal End-------------------------------->
